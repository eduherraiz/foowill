  <body>
    {% load extras %}
    <div class="navbar navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container">
          <a class="brand" href="/">Foowill</a>
          <div class="nav-collapse">
	    <ul class="nav">
              <li class="{% add_active request 'home' %}"><a href="/">Inicio</a></li>
              <li class="{% add_active request 'contact' %}"><a href="/contact">Contacto</a></li>
	    </ul>

	    {% if logued %}
	    <ul class="nav pull-right">
	      <li class="divider-vertical"></li>
	      <li class="dropdown">
		<a href="#" class="dropdown-toggle" data-toggle="dropdown">{{ user.username }}<b class="caret"></b></a>
		<ul class="dropdown-menu">
		  <li><a rel="nofollow" href="/config"><i class="icon-user"></i> Configure</a></li>
		  <li><a rel="nofollow" href="/done"><i class="icon-th-list"></i> Post-tweets</a></li>
		  <li><a rel="nofollow" href="/logout"><i class="icon-off"></i> Logout</a></li>
<!-- 		  <li class="divider"></li> -->
		</ul>
	      </li>
	    </ul>
	    {% else %}
	    <ul class="nav pull-right">
	      <li class="divider-vertical"></li>
	      <li class="dropdown">
		<a href="#" class="dropdown-toggle" data-toggle="dropdown">Login<b class="caret"></b></a>
		<ul class="dropdown-menu">
		  <li><a href="{% url socialauth_begin 'twitter' %}">Login with twitter</a></li>
<!-- 		  <li class="divider"></li> -->
		</ul>
	      </li>
	    </ul>
	    {% endif %}

          </div><!--/.nav-collapse -->
        </div>
      </div>
    </div>

    <div class="container">

<!-- 	<h1>{% block heading %}{% endblock %}</h1> -->
	{% block content %}{% endblock %}


      <hr>

      <footer>
        {% block footer %}{% endblock %}
      </footer>

    </div> <!-- /container -->

    <!-- Le javascript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="/static/js/jquery.js"></script>
    <script src="/static/bootstrap/js/bootstrap.js"></script>
    {% block script %}{% endblock %}
